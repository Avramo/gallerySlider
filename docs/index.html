<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>showHideCss</title>
</head>
<body>
    <style>
        .wrapper{
        background-color: orange;
        width: 100%;
        height:900px;
        }
        ul{
        padding: 200px 0px;
        position: relative;
        }
        li{
            margin: 0px; 
            padding: 200px 0px;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            max-height: 600px;
            left: -100%;

        }
        img{
            width: 100%;
            max-height: 600px;
        }
        li.show{
            left: 0%;
        }
        h3{margin: 0;padding: 0;text-align: center;}

    </style>
    <div class="wrapper">
        <ul>
            <li class="show">
                <h3>pic 1</h3>
                <img src="../apples.PNG" >
            </li>
            
            <li>
                <h3>pic 2</h3>
                <img src="../bananas.PNG" >
            </li>

            <li>
                <h3>pic 3</h3>
                <img src="../oranges.PNG" >
            </li>

            <li>
                <h3>pic 4</h3>
                <img src="../Pineapple.PNG" >
            </li>

        </ul>
    </div>
    <script>
        let currentIndex = 0;
        let lastIndex = 3;

        function showNextPic(){
            let hideLi = document.querySelectorAll('li')[currentIndex]
            for (let i = 0; i < 100; i++) {
                let time = (i*15);
                setTimeout(()=>{
                    hideLi.style.left = '-'+i+'%';
                }, time)                
            }
            if (currentIndex == lastIndex) {
                currentIndex = -1;
            }

           let showLi = document.querySelectorAll('li')[++currentIndex]
        for (let i = 100; i > 0; i-- ){
            let time = 1500 - (i*15);
            setTimeout(()=>{
                showLi.style.left = i+'%';
                }, time)             
        }
        }
        showNextPic();
        setInterval(showNextPic, 3000);
    </script>

</body>
</html>
